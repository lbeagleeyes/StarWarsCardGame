<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

    <title>Star Wars RPG Game</title>
</head>

<body background="assets/images/stars.jpg">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 center-text">
                <h1>Star Wars RPG Game</h1>
            </div>
        </div>
    
    <div class="row">
        <div class="col-sm-5">
            <!-- Good guys card deck -->
            <div class="card-deck" id="goodGuysDeck">
                    
            </div>
        </div>
        <div class="col-sm-2">
            <img class="img-fluid rounded mx-auto d-block" id="vsimg" src="assets/images/vs.jpg">
        </div>
        <div class="col-sm-5">
            <!-- bad guys card deck -->
            <div class="card-deck" id="badGuysDeck">
                    
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 center-text">
            <!-- instructions string -->
            <h2 id="instruccions">Choose your character</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 offset-sm-3">
            <!-- your character card -->
            <div class="card" id="chosenCharacter">
                
            </div>
        </div>
        <div class="col-sm-1">
            <!-- Attack button -->
            <button type="button" class="btn btn-danger" id="attackBtn" onclick="attack()">Attack</button>
        </div>
        <div class="col-sm-2">
            <!-- opponent character card -->
            <div class="card" id="opponentCard">
                
                
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Play Again button -->
        <div class="col-sm-12">
            <button type="button" class="btn btn-light" id="playbtn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    </div>
</body>

</html>
